<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>{% block title %}{% endblock %}</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



</head>
<body>
  
  <header class="header-section1">
    {% block header %}
    {% endblock %}
  </header>

  <div class="desktop-container">
    <div class="desktop-box">
      <main class="base-main">
        {% block content %}
        {% endblock %}
      </main>
    </div>

    <div class="desktop-box">
      {% block footer %}
      {% endblock %}
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-column-container">
  
      <div class="footer-column column-1">
        <a href="#top">
          <p>Back to top</p>
        </a>
        <a href="">
          <p>Site Map</p>
        </a>
      </div>
  
      <div class="footer-column column-2">
        <h3>Fine print</h3>
        <a href="">
          <p>Privacy Policy</p>
        </a>
        <a href="">
          <p>Terms &amp; Conditions</p>
        </a>
      </div>
  
      <div class="footer-column column-3">
        <ul>
          <li><a href="#" target="_blank" class="fa fa-clone" aria-hidden="true" aria-hidden="true"></a></li>
          <li><a href="#" target="_blank" class="fa fa-calendar" aria-hidden="true"></a></li>
          <li><a href="#" target="_blank" class="fa fa-smile-o" aria-hidden="true"></a></li>
          <li><a href="#" target="_blank" class="fa fa-quora" aria-hidden="true"></a></li>
        </ul>
      </div>
    </div>  
    <div class="copyright">
      <p class="footer-copyright">
        PokeMoney Go - All Rights Reserved &copy;2022
      </p>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
